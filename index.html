<!-- Views/Profile/Index.cshtml -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease;
        }

        @@keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-student-code {
            font-size: 1rem;
            opacity: 0.9;
        }

        .profile-body {
            padding: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

            .info-item:hover {
                background: #e9ecef;
                transform: translateX(5px);
            }

        .info-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 3px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
        }

        .profile-footer {
            background: #f8f9fa;
            padding: 20px 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Header -->
            <div class="profile-header">
                <img src="https://ui-avatars.com/api/?name=DV&size=120&background=fff&color=667eea&bold=true"
                     alt="Avatar" class="profile-avatar">
                <div class="profile-name">Trần Duy Vũ</div>
                <div class="profile-student-code">
                    <i class="fas fa-id-card me-2"></i>MSSV: 470123184
                </div>
            </div>

            <!-- Body -->
            <div class="profile-body">
                <!-- Ngày sinh -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Ngày sinh</div>
                        <div class="info-value">02-12-1979</div>
                    </div>
                </div>

                <!-- Địa chỉ -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Địa chỉ</div>
                        <div class="info-value">Phường Long Hưng, Tỉnh Đồng Nai</div>
                    </div>
                </div>

                <!-- Lớp -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Lớp</div>
                        <div class="info-value">VX23TTK13</div>
                    </div>
                </div>

                <!-- Ngành học -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Ngành học</div>
                        <div class="info-value">Công nghệ Thông tin</div>
                    </div>
                </div>

                <!-- Trường -->
                <div class="info-item">
                    <div class="info-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Trường</div>
                        <div class="info-value">Đại học Trà Vinh</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="profile-footer">
                <i class="far fa-calendar-alt me-2"></i>
                Cập nhật: 2025
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
